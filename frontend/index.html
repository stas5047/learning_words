<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Word Learning App - Master vocabulary with interactive tests">
  <title>Word Learning App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            success: '#10b981',
            error: '#ef4444',
            warning: '#f59e0b',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
  <div id="app">
    <!-- Navbar component will be injected here -->
    <nav id="navbar"></nav>

    <!-- Main content area for SPA routing -->
    <main id="main-content" class="container mx-auto px-4 py-8">
      <!-- Page content rendered dynamically -->
    </main>
  </div>

  <!-- Notification container (for toast messages) -->
  <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Modal container (for dialogs) -->
  <div id="modal-container" class="fixed inset-0 z-50" style="pointer-events: none;"></div>

  <!-- Main application script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
